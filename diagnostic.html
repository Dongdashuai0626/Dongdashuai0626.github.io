<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站诊断</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        img { max-width: 200px; border: 1px solid #ccc; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>网站资源诊断</h1>
    
    <div class="test">
        <h2>1. CSS样式测试</h2>
        <link rel="stylesheet" href="assets/css/main.css">
        <p>这段文字应该有特定样式（如果没有样式，说明CSS加载失败）</p>
    </div>
    
    <div class="test">
        <h2>2. 摄影封面图片测试</h2>
        <p>福州摄影封面图片：</p>
        <img src="assets/images/photography/fuzhou-collection/20250820-L1045105.jpg" alt="福州封面" onerror="this.parentNode.className='test error'; this.nextSibling.innerHTML='❌ 图片加载失败';" onload="this.parentNode.className='test success'; this.nextSibling.innerHTML='✅ 图片加载成功';"><span>加载中...</span>
    </div>
    
    <div class="test">
        <h2>3. 博客图片测试</h2>
        <p>博客中的图片：</p>
        <img src="assets/images/image.png" alt="博客图片" onerror="this.parentNode.className='test error'; this.nextSibling.innerHTML='❌ 图片加载失败';" onload="this.parentNode.className='test success'; this.nextSibling.innerHTML='✅ 图片加载成功';"><span>加载中...</span>
    </div>
    
    <div class="test">
        <h2>4. 博客页面链接测试</h2>
        <p><a href="blog/blog-3dgs.html" target="_blank">测试 3DGS 博客文章</a></p>
        <p><a href="blog/blog-dgs.html" target="_blank">测试 DSG 博客文章</a></p>
        <p><a href="/blog/3dgs" target="_blank">测试友好URL (需要服务器)</a></p>
    </div>
    
    <div class="test">
        <h2>5. 主要页面链接测试</h2>
        <p><a href="photography.html" target="_blank">摄影页面</a></p>
        <p><a href="blog.html" target="_blank">博客列表</a></p>
        <p><a href="hobbies.html" target="_blank">兴趣爱好</a></p>
    </div>
    
    <div class="test">
        <h2>6. 服务器环境检测</h2>
        <script>
            document.write('<p>用户代理: ' + navigator.userAgent + '</p>');
            document.write('<p>当前URL: ' + window.location.href + '</p>');
            document.write('<p>协议: ' + window.location.protocol + '</p>');
        </script>
    </div>
    
    <div class="test">
        <h2>7. 控制台错误检查</h2>
        <p>请按F12打开开发者工具查看控制台是否有错误信息</p>
    </div>
</body>
</html>
